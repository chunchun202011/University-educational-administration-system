								// }

						alert("学生信息加载失败");

				},
				error:function (xhr){

				}

		var array = new Array();  //定义id值的数组
		function showCol(){
			var checked = $("input[name='snos']:checked");//选中的复选框
			//循环被选中复选框的长度
			// 创建一个对象
			var obj = {};
			for (i = 0; i < checked.length; i++) {
				//获取复选框选中的总行数里的i行
				var row = $("input[name=snos]:checked").parent("td").parent("tr")[i];
				console.log(row)
				//children获取的是子元素  []指要获取的第几个子元素  innerHTML取其html文本
				obj["sno"] = row.children[1].innerHTML;
				obj["sname"] = row.children[2].innerHTML;
				// obj["grade"] = document.getElementById("grade").value;
				obj["grade"] = row.children[3].children[0].value;
				//将对象存进数组
			}
			array.push(obj);

			// json去重
			for(var i = 0; i < array.length-1; i++){
				for(var j = i+1; j < array.length; j++){
					if(array[i].sno === array[j].sno){
						array.splice(j,1)
						j--; //删完之后j-1抵消for里面的j++确保不跳过重复的值
					}
				}
			}
			console.log(array)
		}

					}
				},

		});

		//获取地址栏参数
		function getQueryVariable(variable) {
			// 从?开始获取后面的所有数据
			var query = window.location.search.substring(1);
			// 从字符串&开始分隔成数组split
			var vars = query.split("&");
			// 遍历该数组
			for (var i = 0; i < vars.length; i++) {
				// 从等号部分分割成字符
				var pair = vars[i].split("=");
				// 如果第一个元素等于 传进来的参的话 就输出第二个元素
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			return (false);
		}
