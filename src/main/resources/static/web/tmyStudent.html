		function showStudentList() {
			//清空tbody标签中的数据
			$("#mystudent-list").empty();
			$.ajax({
				url:"/scs/myStuSC",
				type:"GET",
				// data:location.search.substr(1),  //截取参数列表，截取问号后面的
				dataType:"JSON",
				success:function (json) {
					if (json.state == 200){
						let list = json.data;
						for (let i = 0;i< list.length;i++){
							let tr='<tr>\n' +
									// '<td><img src="../images/portal/12DELLXPS13-silvery/collect.png" class="img-responsive" /></td>\n' +
									'<td>#{sno}</td>\n' +
									'<td><span>#{sname}</span></td>\n' +
									'<td>#{cno}</td>\n' +
									'<td><span>#{cname}</span></td>\n' +
									'<td><span>#{credit}</span></td>\n' +
									'<td><span>#{createdTime}</span></td>\n' +
									'</tr>';
							tr = tr.replace(/#{sno}/g,list[i].sno);
							tr = tr.replace(/#{sname}/g,list[i].sname);
							tr = tr.replace(/#{cno}/g,list[i].cno);
							tr = tr.replace(/#{cname}/g,list[i].cname);
							tr = tr.replace(/#{credit}/g,list[i].credit);
							tr = tr.replace(/#{createdTime}/g,list[i].createdTime);
							$("#mystudent-list").append(tr);
						}
					}
				},
				error:function (xhr) {
					alert("列表加载产生未知的异常！"+ xhr.status);
				}
			});
		}


		$("#btn-select").click(function () {

									'<td>#{cno}</td>\n' +
									'<td><span>#{cname}</span></td>\n' +
									'<td><span>#{credit}</span></td>\n' +
									'<td><span>#{createdTime}</span></td>\n' +
									// '<td><a onclick="update(#{sno})" class="btn btn-xs add-del btn-info"><span class="fa fa-edit"></span> 修改</a></td>\n' +
									// "<a onclick=\"deleteScore('"+#{sno}+"','"+#{cno}+"')\" class=\"btn btn-xs add-del btn-info\"><span class=\"fa fa-trash-o\"></span> 删除</a></td>\n";

									// '<td><a onclick="deleteStudent(#{sno})" class="btn btn-xs add-del btn-info"><span class="fa fa-trash-o"></span> 删除</a></td>\n' +

							// tr = tr.replace(/#{cno}/g,list[i].cno);
