        /* 展示所有学生选课情况列表 */
        function showStuScs(){
            $.ajax({
                url:"/scs/allstu",
                type:"GET",
                dataType:"JSON",
                success:function (json){
                    if(json.state == 200){
                        let list = json.data;
                        console.log(list);
                        for (let i = 0;i < list.length;i++){
                            let tr = '<tr>\n' +
                                '<td>#{sno}</td>\n' +
                                '<td>#{sname}</td>\n' +
                                '<td>#{cno}</td>\n' +
                                '<td>#{cname}</td>\n' +
                                '<td>#{tname}</td>\n' +
                                '<td>#{credit}</td>\n' +
                                '<td>#{createdTime}</td>\n' +
                                // '<td><a onclick="update(#{sno})" class="btn btn-xs add-del btn-info"><span class="fa fa-edit"></span> 修改</a></td>\n' +
                                "<td><a onclick=\"update('#{sno}','#{cno}')\" class=\"btn btn-xs add-del btn-info\"><span class=\"fa fa-trash-o\"></span>修改</a></td>\n" +
                                "<td><a onclick=\"deleteSC('#{sno}','#{cno}')\" class=\"btn btn-xs add-del btn-info\"><span class=\"fa fa-trash-o\"></span>删除</a></td>\n" +
                                '</tr>';
                            console.log(list[i].cno)
                            tr = tr.replace(/#{sno}/g,list[i].sno);  //正则表达式
                            tr = tr.replace(/#{sname}/g,list[i].sname);
                            tr = tr.replace(/#{cno}/g,list[i].cno);
                            tr = tr.replace(/#{cname}/g,list[i].cname);
                            tr = tr.replace(/#{tname}/g,list[i].tname);
                            tr = tr.replace(/#{credit}/g,list[i].credit);
                            tr = tr.replace(/#{createdTime}/g,list[i].createdTime);

                            $("#sc-list").append(tr);

                            // console.log(list[i].cno);
                        }
                    }else{
                        alert("所有选课信息加载失败！");
                    }
                }
            });
        }

        function needtype(row){
            if(row.need === 1){
                return "选修"
            }else if(row.need===0){
                return "必修"
            }
        }

        function deleteSC(sno,cno){
            $.ajax({
                url: "/scs/deleteStuSC",
                type: "GET",
                data: {
                    sno:sno,
                    cno:cno
                },
                dataType: "JSON",
                success: function (json) {
                    if (json.state == 200) {
                        alert("删除选课成功！")
                        // location.href="/scores/" + sno + "/"+ cno + "/delete"
                        //重新加载选课列表
                        window.parent.location.reload();
                    } else {
                        alert("删除选课失败！");
                    }
                },
                error: function (xhr) {
                    alert("删除选课产生未知的异常！" + xhr.status);	//官网自带封装的status
                }
            });
        }


        function update(sno,cno) {
            location.href = "mupdateSC.html?sno=" + sno +"&cno=" + cno;
            // url = "updateScore.html?sno=" + sno + "&cno=" +cno;
        }

                                '<td><span>#{sname}</span></td>\n' +
                                '<td>#{cno}</td>\n' +
