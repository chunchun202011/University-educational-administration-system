		<script type="text/javascript">
			$("#btn-change-info").click(function (){
				$.ajax({
					url:"/students/change_info",
					type:"POST",
					data:$("#form-change-info").serialize(),
					dataType:"JSON",
					success:function (json){
						if (json.state == 200){
							alert("用户信息修改成功");
							// 修改成功后重新加载当前的页面
							location.href="userdata.html";
						}else {
							alert("用户信息修改失败");
						}
					},
					error:function (xhr){
						alert("用户信息修改时产生未知异常" + xhr.message);
					}
				});
			});

			/*
			* 一旦检测到当前的页面被加载就会触发ready方法
			* $(document).ready(function(){
			* 	//编写业务代码
			* });
			*
			* */
			$(document).ready(function () {
				$.ajax({
					url:"/students/get_by_sno",
					type:"GET",
					data:$("#form-change-info").serialize(),
					dataType:"JSON",
					success:function (json){
						if (json.state == 200){
							//将查询到的数据重新设置到控件中
							$("#sname").val(json.data.sname);
							$("#phone").val(json.data.phone);
							$("#email").val(json.data.email);
							let radio = json.data.gender == 0 ?
									$("#gender-female") : $("#gender-male");
							//prop()表示给某个元素添加属性及属性的值
							radio.prop("checked","checked");
							alert("资料查询成功");
						}else {
							alert("查询的数据不存在");
						}
					},
					error:function (xhr){
						alert("查询用户时产生未知异常" + xhr.message);
					}
				});
			});
		</script>
