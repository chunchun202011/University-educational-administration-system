	<script type="text/javascript">
		$(document).ready(function () {
			showScoreList();
		});
		/* 展示用户成绩列表 */
		function showScoreList(){
			$.ajax({
				url:"/score/tall",
				type:"GET",
				dataType:"JSON",
				success:function (json){
					if(json.state == 200){
						let list = json.data;
						console.log(list);
						for (let i = 0;i < list.length;i++){
							let tr = '<tr>\n' +
									'<input name="snos" value="#{sno}" type="checkbox" class="ckitem" />\n' +
									'<td>#{sr}</td>\n' +
									'<td>#{sno}</td>\n' +
									'<td>#{sname}</td>\n' +
									'<td>#{cno}</td>\n' +
									'<td>#{cname}</td>\n' +
									'<td>#{grade}</td>\n' +
									'<td><a onclick=\"update(\'#{sno}\',\'#{cno}\')\" class=\"btn btn-xs add-del btn-info\"><span class="fa fa-edit"></span> 修改</a></td>\n' +
									// "<a onclick=\"deleteScore('"+#{sno}+"','"+#{cno}+"')\" class=\"btn btn-xs add-del btn-info\"><span class=\"fa fa-trash-o\"></span> 删除</a></td>\n";
									// '<td><a onclick="deleteScore(this.sno,this.cno)" class="btn btn-xs add-del btn-info"><span class="fa fa-trash-o"></span> 删除</a></td>\n' +
									"<td><a onclick=\"deleteScore('#{sno}','#{cno}')\" class=\"btn btn-xs add-del btn-info\"><span class=\"fa fa-trash-o\"></span> 删除</a></td>\n" +
									// '<td><a class="btn btn-xs add-def btn-default">设为默认</a></td>\n' +
									'</tr>';
							console.log(list[i].cno)
							tr = tr.replace(/#{sr}/g,list[i].sr);  //正则表达式
							tr = tr.replace(/#{sno}/g,list[i].sno);  //正则表达式
							tr = tr.replace(/#{sname}/g,list[i].sname);
							tr = tr.replace(/#{cno}/g,list[i].cno);
							tr = tr.replace(/#{cname}/g,list[i].cname);
							tr = tr.replace(/#{grade}/g,list[i].grade);
							$("#score-list").append(tr);

							console.log(list[i].sno);
						}
					}else{
						alert("学生成绩信息加载失败！");
					}
				}
			});
		}

		function deleteScore(sno,cno){
			$.ajax({
				// url:"/scores/" + sno + "/" + cno +"/delete",
				url:"/score/delete?sno=" + sno + "&cno=" + cno,
				type:"GET",
				dataType:"JSON",
				success:function (json){
					if(json.state == 200){
						alert("删除成绩成功！")
						// location.href="/scores/" + sno + "/"+ cno + "/delete"
						//重新加载成绩列表
						window.parent.location.reload();
					}else{
						alert("删除成绩失败！");
					}
				},
				error:function (xhr){
					alert("删除成绩产生未知的异常！" + xhr.status);	//官网自带封装的status
				}
			});
		}

		function update(sno,cno) {
			location.href = "updateScore.html?sno=" + sno + "&cno=" +cno;
			// url = "updateScore.html?sno=" + sno + "&cno=" +cno;
		}
	</script>
