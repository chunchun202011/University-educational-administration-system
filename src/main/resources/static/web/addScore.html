		<script type="text/javascript">
			// value属性用于表示当前这个区域的code值，0表示不指向任何区域，不至于找不到
			let defaultOption = "<option value='0'>--- 请选择 ---</option>";
			$(document).ready(function () {
				// showSdeptList();
				showCourseList();
				showStudentList();
				//设置默认的“请选择”的值，作为控件的默认值
				// $('#sdept-list').append(defaultOption);
				// $('#major-list').append(defaultOption);
				$('#course-list').append(defaultOption);
			});

			/**
			 * change()函数用于监听某个控件是否发生改变，一旦发生改变就会触发参数的函数改变
			 * 需要传递一个function(){}
			 *
			 */
			$("#sdept-list").change(function () {
				// 先获取专业父代码
					let parent = $("#sdept-list").val();
					//表示清空select下拉列表中的所有option元素
					$("#major-list").empty();
					//填充默认值"请选择"
					$("#major-list").append(defaultOption);

					$.ajax({
						url:"/sdepts",
						type:"POST",
						data:"parent=" + parent,
						dataType:"JSON",
						success:function (json){
							if(json.state == 200){
								let list = json.data
								for (let i = 0;i < list.length;i++){
									let opt =
									"<option value='"+list[i].sid+"'>"+list[i].name+"</option>";
									$("#major-list").append(opt);
								}
							}else{
								alert("专业信息加载失败");
							}
						},
						error:function (xhr){
							alert("查询专业产生未知的异常！" + xhr.status);	//官网自带封装的status
						}
				});
			});

			/*学院的下拉列表数据展示*/
			function showSdeptList(){
				$.ajax({
					url:"/sdepts",
					type:"POST",
					data:"parent=000",
					dataType:"JSON",
					success:function (json){
						if(json.state == 200){
							let list = json.data
							for (let i = 0;i < list.length;i++){
								let opt =
								"<option value='"+list[i].sid+"'>"+list[i].name+"</option>";
								$("#sdept-list").append(opt);
							}
						}else{
							alert("学院信息加载失败");
						}
					},
					error:function (xhr){
						alert("查询学院产生未知的异常！" + xhr.status);	//官网自带封装的status
					}
				});
			}

			/*学生的下拉列表数据展示*/
			function showStudentList(){
				$.ajax({
					url:"/students/allNotDelete",
					type:"POST",
					// data:"cno="+cno,
					dataType:"JSON",
					success:function (json){
						if(json.state == 200){
							let list = json.data
							for (let i = 0;i < list.length;i++){
								let opt =
										"<option value='"+list[i].sno+"'>"+list[i].sname+"</option>";
								$("#student-list").append(opt);
							}
						}else{
							alert("学生信息加载失败");
						}
					},
					error:function (xhr){
						alert("查询学生产生未知的异常！" + xhr.status);	//官网自带封装的status
					}
				});
			}


			/*课程的下拉列表数据展示*/
			function showCourseList(){
				let cno = $("#course-list").val();
				$.ajax({
					url:"/courses/teacher",
					type:"POST",
					// data:"cno="+cno,
					dataType:"JSON",
					success:function (json){
						if(json.state == 200){
							let list = json.data
							for (let i = 0;i < list.length;i++){
								let opt =
										"<option value='"+list[i].cno+"'>"+list[i].cname+"</option>";
								$("#course-list").append(opt);
							}
						}else{
							alert("课程信息加载失败");
						}
					},
					error:function (xhr){
						alert("查询课程产生未知的异常！" + xhr.status);	//官网自带封装的status
					}
				});
			}


			$("#btn-add-new-score").click(function () {
				$.ajax({
					url:"/score/create_one",
					type:"POST",
					data:$("#form-add-new-score").serialize(),
					dataType:"JSON",
					success:function (json){
						if(json.state == 200){	//自己在json封装的state
							alert("新增成绩成功");
						}else{
							alert("新增成绩失败");
						}
					},
					error:function (xhr){
						// alert("新增成绩产生未知的异常！" + xhr.status);	//官网自带封装的status
						alert("成绩表中已有成绩！请勿重复添加！");	//官网自带封装的status
					}
				});
			});
