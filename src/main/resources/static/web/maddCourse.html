                            <!--新增课程表单开始-->
                            <form id="form-add-new-course" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span class="txtred">*</span>课程号：</label>
                                    <div class="col-md-5">
                                        <input name="cno" type="text" class="form-control" placeholder="请输入课程号:" minlength="5" maxlength="5" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span class="txtred">*</span>课程名：</label>
                                    <div class="col-md-5">
                                        <input name="cname" type="text" class="form-control" maxlength="15" placeholder="请输入课程名:" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span class="txtred">*</span>学分：</label>
                                    <div class="col-md-3">
                                        <input name="credit" type="number" class="form-control" placeholder="请输入学分:" oninput="if(value>20)value=20;if(value.length>2)value=value.slice(0,2);if(value<0)value=0" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"><span class="txtred">*</span>学时：</label>
                                    <div class="col-md-3">
                                        <input name="ctime" type="number" class="form-control" placeholder="请输入学时:" oninput="if(value>120)value=120;if(value.length>3)value=value.slice(0,3);if(value<0)value=0" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">上课地点：</label>
                                    <div class="col-md-5">
                                        <input name="cplace" type="text" class="form-control" placeholder="请输入上课地点:">
                                    </div>
                                </div>

                                <div class="score_content" data-toggle="distpicker">
                                    <div class="form-group">
                                     <label class="col-md-2 control-label"><span class="txtred"></span>任教老师：</label>
                                     <div class="col-md-3">
                                            <select id="teacher-list" name="tno" class="form-control" data-classes="---- 选择老师 ----"></select>
                                       </div>
                                    </div>
                                </div>



                                    <div class="form-group">
                                        <label class="col-md-2 control-label">是否必修：</label>
                                        <div class="col-md-8">
                                            <label class="radio-inline">
                                                <input id="need-zero" type="radio" name="need" value="0">必修
                                            </label>
                                            <label class="radio-inline">
                                                <input id="need-one" type="radio" name="need" value="1">选修
                                            </label>
                                        </div>
                                    </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">课程详情：</label>

    <script>
        $(document).ready(function () {
            showTeacherList();

            $('.chart').easyPieChart({
                barColor: '#f8ac59',
                //                scaleColor: false,
                scaleLength: 5,
                lineWidth: 4,
                size: 80
            });

            $('.chart2').easyPieChart({
                barColor: '#1c84c6',
                //                scaleColor: false,
                scaleLength: 5,
                lineWidth: 4,
                size: 80
            });

            var d1 = [
                [1262304000000, 1],
                [1264982400000, 100],
                [1267401600000, 1],
                [1270080000000, 200],
                [1272672000000, 1],
                [1275350400000, 100],
                [1277942400000, 1],
                [1280620800000, 300]
            ];
            var d2 = [
                [1262304000000, 100],
                [1264982400000, 1],
                [1267401600000, 150],
                [1270080000000, 1],
                [1272672000000, 230],
                [1275350400000, 1],
                [1277942400000, 150],
                [1280620800000, 10]
            ];

            var data3 = [
                {
                    label: "Data 1",
                    data: d1,
                    color: '#23c6c8'
                },
                {
                    label: "Data 2",
                    data: d2,
                    color: '#1ab394'
                }
            ];
            $.plot($("#flot-chart3"), data3, {
                xaxis: {
                    tickDecimals: 0
                },
                series: {
                    lines: {
                        show: true,
                        fill: true,
                        fillColor: {
                            colors: [{
                                opacity: 1
                            }, {
                                opacity: 1
                            }]
                        },
                    },
                    curvedLines: {
                        active: true,
                        fit: true,
                        apply: true
                    },
                    points: {
                        width: 0.1,
                        show: false
                    },
                },
                grid: {
                    show: false,
                    borderWidth: 0
                },
                legend: {
                    show: false,
                }
            });


            var mapData = {
                "US": 298,
                "SA": 200,
                "DE": 220,
                "FR": 540,
                "CN": 120,
                "AU": 760,
                "BR": 550,
                "IN": 200,
                "GB": 120,
            };

            $('#world-map').vectorMap({
                map: 'world_mill_en',
                backgroundColor: "transparent",
                regionStyle: {
                    initial: {
                        fill: '#e4e4e4',
                        "fill-opacity": 0.9,
                        stroke: 'none',
                        "stroke-width": 0,
                        "stroke-opacity": 0
                    }
                },

                series: {
                    regions: [{
                        values: mapData,
                        scale: ["#1ab394", "#22d6b1"],
                        normalizeFunction: 'polynomial'
                    }]
                },
            });
        });

        $("#text-count").text(200-$("#detail").val().length);
        //课程详情超出200字提示
        $("#detail").on("input properties", function() {
            var $this = $(this),
                _val = $this.val(),
                count = "";
            if (_val.length > 200) {
                $this.val(_val.substring(0, 200));
                $("#text-count").text(0)
            }else{
                count =_val.length;
                $("#text-count").text(200-count);
            }
        });


        $("#btn-add-new-course").click(function () {
            $.ajax({
                url:"/courses/insert",
                type:"POST",
                data:$("#form-add-new-course").serialize(),
                dataType:"JSON",
                success:function (json){
                    if(json.state == 200){	//自己在json封装的state
                        alert("新增课程成功");
                    }else{
                        alert("新增课程失败");
                    }
                },
                error:function (xhr){
                    alert("新增课程产生未知的异常！" + xhr.status);	//官网自带封装的status
                }
            });
        });


        /*老师的下拉列表数据展示*/
        function showTeacherList(){
            $.ajax({
                url:"/teachers/all",
                type:"GET",
                // data:"parent=000",
                dataType:"JSON",
                success:function (json){
                    if(json.state == 200){
                        let list = json.data
                        for (let i = 0;i < list.length;i++){
                            let opt =
                                "<option value='"+list[i].tno+"'>"+list[i].tname+"</option>";
                            $("#teacher-list").append(opt);
                        }
                    }else{
                        alert("教师信息加载失败");
                    }
                },
                error:function (xhr){
                    alert("查询教师产生未知的异常！" + xhr.status);	//官网自带封装的status
                }
            });
        }

    </script>
