			/* 展示个人信息 */
			function showMyTitle() {
				//清空tbody标签中的数据
				$("#mytitle").empty();
				$.ajax({
					url:"/score/myScore",
					type:"GET",
					dataType:"JSON",
					success:function (json) {
						if (json.state == 200){
							let list = json.data;

							// json去重
							for(var i = 0; i < list.length-1; i++){
								for(var j = i+1; j < list.length; j++){
									if(list[i].sno === list[j].sno){
										list.splice(j,1)
										j--; //删完之后j-1抵消for里面的j++确保不跳过重复的值
									}
								}
							}
							for (let i = 0;i< list.length;i++){
								let p = '<p className="list[i].sno" style="font-size:18px;">学号：#{sno}</p>\n' +
										'<p className="list[i].sname" style="font-size:18px;">姓名：#{sname}</p>\n';

								// tr = tr.replace(/#{cno}/g,list[i].cno);
								p = p.replace(/#{sno}/g,list[i].sno);
								p = p.replace(/#{sname}/g,list[i].sname);

								$("#mytitle").append(p);

								//更新总学分和总学期数
								// allCount += list[i].term;
								// allCredit += list[i].term * list[i].credit;
							}
							// $("#all-count").html(allCount);
							// $("#all-credit").html(allCredit);
						}
					},
					error:function (xhr) {
						alert("我的信息加载产生未知的异常！"+ xhr.status);
					}
				});
			}


			/* 展示选修列表数据 */
			function showScoreList(){
				//清空tbody标签中的数据
				$("#myscore-list").empty();
				$.ajax({
					url:"/score/myScore",
					type:"GET",
					dataType:"JSON",
					success:function (json) {
						let list = json.data;
						if(list == null){
							alert("暂无成绩！请耐心等待");
						}
						for(let i = 0;i<list.length;i++){
							let tr = '<tr>\n' +
									// '<td>\n' +
									'<td style="font-size:16px;">#{cno}</td>\n' +
									'<td style="font-size:16px;">#{cname}</td>\n' +
									'<td style="font-size:16px;">#{grade}</td>\n' +
									'<td style="font-size:16px;">#{tname}</td>\n' +
									'<td style="font-size:16px;">#{point}</td>\n' +
									// '</td>\n' +
									'</tr>'
							tr = tr.replace(/#{cno}/g,list[i].cno);
							tr = tr.replace(/#{cname}/g,list[i].cname);
							tr = tr.replace(/#{grade}/g,list[i].grade);
							tr = tr.replace(/#{tname}/g,list[i].tname);
							tr = tr.replace(/#{point}/g,(list[i].grade/10 - 5).toFixed(1));
							$("#myscore-list").append(tr);
						}
					},
					error:function (xhr) {
						alert("成绩加载产生未知的异常！"+ xhr.status);
					}
				});
			}
