        function showStudentMessage() {
            let sno = getQueryVariable('sno');
            // $("#sno").text(sno);
            // $("#sno").empty();
            // document.getElementById('cno').value=cno;
            // $("#form-update-score").serialize();
            $("#sno").val(sno);
            $.ajax({
                url:"/students/" + sno + "/details",
                type:"GET",
                data:$("#form-change-info").serialize(),
                dataType:"JSON",
                success:function (json){
                    if (json.state == 200){
                        //将查询到的数据重新设置到控件中
                        $("#sname").val(json.data.sname);
                        $("#password").val(json.data.password);
                        $("#phone").val(json.data.phone);
                        $("#email").val(json.data.email);
                        $("#shome").val(json.data.shome)
                        $("#status").val(json.data.status)
                        let radio = json.data.gender == 0 ?
                            $("#gender-female") : $("#gender-male");
                        //prop()表示给某个元素添加属性及属性的值
                        radio.prop("checked","checked");
                        alert("资料查询成功");
                    }else {
                        alert("查询的数据不存在");
                    }
                },
                error:function (xhr){
                    alert("查询学生时产生未知异常" + xhr.message);
                }
            });
        }


        //获取地址栏参数
        function getQueryVariable(variable) {
            // 从?开始获取后面的所有数据
            var query = window.location.search.substring(1);
            // 从字符串&开始分隔成数组split
            var vars = query.split("&");
            // 遍历该数组
            for (var i = 0; i < vars.length; i++) {
                // 从等号部分分割成字符
                var pair = vars[i].split("=");
                // 如果第一个元素等于 传进来的参的话 就输出第二个元素
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }


        $("#btn-change-student").click(function (){
            let sno = getQueryVariable('sno');
            $.ajax({
                url:"/students/update",
                type:"POST",
                data:$("#form-change-student").serialize(),
                dataType:"JSON",
                success:function (json){
                    if (json.state == 200){
                        alert("学生信息修改成功");
                        // 修改成功后重新加载当前的页面
                        location.href="mupdateStudent.html?sno="+sno;
                    }else {
                        alert("学生信息修改失败");
                    }
                },
                error:function (xhr){
                    alert("学生信息修改时产生未知异常" + xhr.message);
                }
            });
        });
