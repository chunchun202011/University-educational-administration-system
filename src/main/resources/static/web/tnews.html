	<script type="text/javascript">
		$(document).ready(function () {
			showNewsDetails();
		});
		/* 展示新闻标题 */
		function showNewsDetails() {
			let nid = getQueryVariable('nid');
			//清空tbody标签中的数据
			$("#newsTitle").empty();
			$("#newsBody").empty();
			$.ajax({
				url:"/news/details?nid="+nid,
				type:"GET",
				data:nid,
				dataType:"JSON",
				success:function (json) {
					if (json.state == 200){
						let title = '<p className="list[i].title" style="font-size: 25px;text-align: center;">#{title}</p>\n';
						let content = '<p className="list[i].content" style="font-size: 20px;text-align: left;">#{content}</p>\n';
						p = title.replace(/#{title}/g,json.data.title);
						p1 = content.replace(/#{content}/g,json.data.content)
						$("#newsTitle").append(p);
						$("#newsBody").append(p1);
						console.log(json.data.title)
						console.log(json.data.content)
					}
				},
				error:function (xhr) {
					alert("新闻加载产生未知的异常！"+ xhr.status);
				}
			});
		}

		//获取地址栏参数
		function getQueryVariable(variable) {
			// 从?开始获取后面的所有数据
			var query = window.location.search.substring(1);
			// 从字符串&开始分隔成数组split
			var vars = query.split("&");
			// 遍历该数组
			for (var i = 0; i < vars.length; i++) {
				// 从等号部分分割成字符
				var pair = vars[i].split("=");
				// 如果第一个元素等于 传进来的参的话 就输出第二个元素
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			return (false);
		}

	</script>
