		<script type="text/javascript">
			// value属性用于表示当前这个区域的code值，0表示不指向任何区域，不至于找不到
			let defaultOption = "<option value='0'>--- 请选择 ---</option>";

			$(document).ready(function () {
				// showCourseList();

				$('#course-list').append(defaultOption);
				showASno();
				showCname();
			});

			function showASno() {
				let sno = getQueryVariable('sno');
				// $("#sno").text(sno);
				// $("#sno").empty();
				document.getElementById('sno').value=sno;
				// $("#form-update-score").serialize();
				$("#sno").val(sno);
				let cno = getQueryVariable('cno');
				$("#cno").val(cno);
			}

			//获取地址栏参数
			function getQueryVariable(variable) {
				// 从?开始获取后面的所有数据
				var query = window.location.search.substring(1);
				// 从字符串&开始分隔成数组split
				var vars = query.split("&");
				// 遍历该数组
				for (var i = 0; i < vars.length; i++) {
					// 从等号部分分割成字符
					var pair = vars[i].split("=");
					// 如果第一个元素等于 传进来的参的话 就输出第二个元素
					if (pair[0] == variable) {
						return pair[1];
					}
				}
				return (false);
			}

			function showCname(){
				let cno = getQueryVariable('cno');
				$.ajax({
					url:"/courses/findVO?cno="+cno,
					type:"GET",
					data:cno,
					dataType:"JSON",
					success:function (json){
						if (json.state==200){
							$("#cname").val(json.data.cname);
						}else {
							alert("查询课程名失败！");
						}
					},
					error:function (xhr){
						alert("查询课程名产生未知的异常！" + xhr.status);	//官网自带封装的status
					}
				});
			}
			
			$("#btn-update-score").click(function () {
				$.ajax({
					url:"/score/update",
					type:"POST",
					data:$("#form-update-score").serialize(),
					dataType:"JSON",
					success:function (json){
						if(json.state == 200){	//自己在json封装的state
							alert("修改成绩成功");
						}else{
							alert("修改成绩失败");
						}
					},
					error:function (xhr){
						alert("修改成绩产生未知的异常！" + xhr.status);	//官网自带封装的status
					}
				});
			});
