	<script type="text/javascript">
		$(document).ready(function () {

		/*课程的下拉列表数据展示*/
		function showCourseList(){
			let cno = $("#course-list").val();
			$.ajax({
				url:"/courses/teacher",
				type:"POST",
				// data:"cno="+cno,
				dataType:"JSON",
				success:function (json){
					if(json.state == 200){
						let list = json.data
						for (let i = 0;i < list.length;i++){
							let tr = '<tr>\n' +
								'<input name="snos" value="#{sno}" type="checkbox" class="ckitem" />\n' +
								'<td>#{cno}</td>\n' +
								'<td>#{cname}</td>\n' +
								'<td>#{credit}</td>\n' +
								'<td>#{ctime}</td>\n' +
								// '<td>#{cname}</td>\n' +
								// '<td>#{grade}</td>\n' +
							    '<td><a onclick="addScore(#{cno})" class="btn btn-xs add-del btn-info"><span class="fa fa-edit"></span>批量新增成绩</a></td>\n' +
								'</tr>';
								console.log(list[i].cno)
								tr = tr.replace(/#{cno}/g,list[i].cno);  //正则表达式
								tr = tr.replace(/#{cname}/g,list[i].cname);
								tr = tr.replace(/#{credit}/g,list[i].credit);
							    tr = tr.replace(/#{ctime}/g,list[i].ctime);
								$("#course-list").append(tr);
								console.log(list[i].cno);
						}
					}else{
						alert("课程信息加载失败");
					}
				},
				error:function (xhr){
					alert("查询课程产生未知的异常！" + xhr.status);	//官网自带封装的status
				}
			});
		}

		function addScore(cno){
			window.location.href = "tscore2.html?cno=" + cno;
		}
